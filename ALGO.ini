 1. Importer le module itertools.
2. Définir une fonction truth_table(boolean_function) prenant une chaîne de caractères boolean_function comme argument.
3. Extraire les variables de la fonction logique en supprimant les mots-clés 'not', 'and', 'or', ainsi que les parenthèses, et les stocker dans une liste.
4. Calculer le nombre de variables.
5. Construire l'en-tête de la table de vérité en combinant les noms des variables et la fonction logique.
6. Afficher l'en-tête de la table de vérité.
7. Générer toutes les combinaisons de valeurs booléennes pour les variables à l'aide de itertools.product.
8. Pour chaque combinaison de valeurs, évaluer la fonction logique à l'aide de la fonction eval et stocker le résultat.
9. Afficher les valeurs de vérité pour chaque combinaison.
10. Trouver les mintermes en identifiant les indices des combinaisons qui évaluent à True (1) et les maxterms en identifiant les indices des combinaisons qui évaluent à False (0).
11. Construire la forme canonique en somme de produits (SOP) en construisant une liste de termes pour les mintermes.
12. Afficher la forme canonique en somme de produits (SOP).
13. Construire la forme canonique en produit de sommes (POS) en construisant une liste de termes pour les maxterms.
14. Afficher la forme canonique en produit de sommes (POS).